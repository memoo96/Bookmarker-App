<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bookmarker App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    
</head>
<body onload="fetchBookmarks();">
    <div class="container">
        <div class="header clearfix">
          <h3>Bookmarker</h3>
        </div>
  
        <div class="jumbotron">
          <h2>Bookmark Your Favourite Sites</h2>
          <form id="myForm">
            <div class="form-group">
                <input type="text" id="siteName" class="form-control site" placeholder="Website Name">
            </div>
            <div class="form-group">
                <input type="url" id="siteURL" class="form-control site" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
  
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>
  
    </div> 


    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
